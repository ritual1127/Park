<style>
/* ---- 기본 스타일 ---- */
*, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

:root {
  --bg:#f4f5f7;
  --fg:#1c1c1e;
  --card:#ffffffcc;
  --border:#d0d6db;
  --primary:#007aff;
  --footer-text:#8c8c91;
}

[data-theme="dark"] {
  --bg:#0c0c0e;
  --fg:#e9e9ec;
  --card:#1c1c1ecc;
  --border:#333;
  --primary:#0a84ff;
  --footer-text:#6e6e73;
}

body {
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background:var(--bg);
  color:var(--fg);
  padding:30px 20px 60px;
  padding-top: max(30px, env(safe-area-inset-top));
  padding-bottom: max(60px, env(safe-area-inset-bottom));
  padding-left: max(20px, env(safe-area-inset-left));
  padding-right: max(20px, env(safe-area-inset-right));
  max-width:550px;
  margin:auto;
  min-height: 100vh;
}

.install-banner {
  display: none;
  background: linear-gradient(135deg, var(--primary), #5856d6);
  color: white;
  padding: 14px 18px;
  border-radius: 14px;
  margin-bottom: 20px;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.install-banner.show {
  display: flex;
}

.install-text {
  flex: 1;
}

.install-title {
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 2px;
}

.install-desc {
  font-size: 12px;
  opacity: 0.9;
}

.install-btn {
  padding: 8px 14px;
  background: white;
  color: var(--primary);
  border: none;
  border-radius: 8px;
  font-weight: 700;
  font-size: 13px;
  cursor: pointer;
}

.install-close {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  opacity: 0.8;
  padding: 0 4px;
}

.box {
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  backdrop-filter:blur(18px);
  margin-top:20px;
}

.topbar {
  display:flex; justify-content:space-between; align-items:center;
  gap: 10px;
  flex-wrap: wrap;
}
.logo {
  width:50px; height:50px; background:var(--primary);
  border-radius:12px; color:white; display:flex; justify-content:center; align-items:center;
  font-weight:800; font-size:22px;
}
.titlewrap { display:flex; gap:12px; align-items:center; }

.topbar-buttons {
  display: flex;
  gap: 8px;
}

.entry { margin-bottom:16px; }
.entry label { font-size:15px; color:#808088; margin-bottom:6px; display:block; }
.entry input {
  width:100%; height:46px; border-radius:10px;
  border:1px solid var(--border);
  padding:0 12px; font-size:16px;
  background:var(--bg); color:var(--fg);
}

.section-title {
  font-size:17px; font-weight:600; margin-bottom:10px;
}

.weight-select { display:flex; gap:8px; flex-wrap:wrap; margin-top:6px; }
.weight-btn {
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  cursor:pointer; font-size:14px;
  color: var(--fg);
}
.weight-btn.active {
  background:var(--primary);
  color:white;
  border-color:var(--primary);
}

.custom-weight-container { display:none; gap:8px; margin-top:10px; }
.custom-weight-input {
  flex:1; height:40px;
  border-radius:10px; border:1px solid var(--border);
  padding:0 10px; background:var(--bg); color:var(--fg);
}
.weight-set-btn {
  padding:0 14px;
  border-radius:10px; border:none;
  background:var(--primary); color:white;
  font-weight:600;
  cursor: pointer;
}

.btn {
  width:100%; height:48px; border:none;
  border-radius:12px; background:var(--primary); color:white;
  font-size:17px; font-weight:700; margin-top:14px;
  cursor: pointer;
}

.table-wrap { margin-top:10px; overflow-x:auto; }
table { width:100%; border-collapse:collapse; font-size:13px; }
th {
  padding:10px 6px; color:#999; font-weight:600; white-space:nowrap;
}
td {
  padding:10px 6px; text-align:center; white-space:nowrap;
}
td.subject { text-align:left; padding-left:10px; }
tr:nth-child(even) td { background:rgba(255,255,255,0.05); }

.delete-btn { color:#ff3b30; font-weight:600; cursor:pointer; }
.info-btn {
  padding:4px 8px; border-radius:8px; border:1px solid var(--primary);
  background:transparent; color:var(--primary); cursor:pointer;
}

.modal {
  position:fixed; inset:0; background:rgba(0,0,0,0.45);
  display:none; justify-content:center; align-items:center; padding:20px;
  z-index: 1000;
}
.modal-content {
  background:var(--card);
  padding:18px; border-radius:16px; width:100%; max-width:480px;
  max-height: 90vh;
  overflow-y: auto;
}

#result {

  text-align:center; line-height:1.6; font-size:17px;
}

.grade-A { color: #34c759; font-weight: 700; }
.grade-B { color: #30d158; font-weight: 700; }
.grade-C { color: #ff9f0a; font-weight: 700; }
.grade-D { color: #ff9500; font-weight: 700; }
.grade-E { color: #ff3b30; font-weight: 700; }

.count-row {
  display:flex;
  gap:16px;
}
.count-row .entry {

}

.subject-guide-btn {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--fg);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
}
.subject-guide-btn:hover {
  background: var(--card);
}

.guide-table {
  width: 100%;
  margin-top: 15px;
  font-size: 14px;
}
.guide-table th {
  background: var(--bg);
  padding: 10px;
  text-align: left;
  font-weight: 600;
  border-bottom: 2px solid var(--border);
}
.guide-table td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
}
.guide-table tr:hover td {
  background: var(--bg);
  cursor: pointer;
}
.guide-subject {
  font-weight: 600;
  color: var(--primary);
}

.star-rating {
  display: inline-flex;
  gap: 8px;
  font-size: 36px;
  cursor: pointer;
}
.star {
  color: #d0d6db;
  transition: all 0.2s ease;
  user-select: none;
}
.star:hover,

  transform: scale(1.1);
}

.footer {

.footer a {

.theme-icon-btn {

.theme-icon-btn:active {

}

.theme-icon {

  color: var(--fg);
}

.avg-calc-btn {

.avg-step {

}

.avg-step-title {

  font-weight: 600;
  margin-bottom: 10px;
  color: var(--primary);

.avg-input {
  width: 100%;
  height: 46px;

.avg-subject-row {

.avg-next-btn {

  background: var(--primary);
  color: white;
  font-size: 16px;
  font-weight: 600;

  margin-top: 10px;

.avg-result {
  display: none;
  text-align: center;
  padding: 20px;
  background: linear-gradient(135deg, rgba(52,199,89,0.15), rgba(0,122,255,0.15));

.avg-subject-list {

  text-align: left;

}

.avg-subject-item {

  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
}
</style>

<script>
// 기본 과목 데이터
const defaultSubjects = [
  { name: '자료구조', sCount: 2, tCount: 2, sWeights: [30,30], tWeights: [20,20] },
  { name: '영어', sCount: 2, tCount: 1, sWeights: [20,30], tWeights: [50] },
  { name: '기계', sCount: 2, tCount: 2, sWeights: [30,30], tWeights: [20,20] },
  { name: '자동화설비', sCount: 2, tCount: 2, sWeights: [30,30], tWeights: [20,20] },
  { name: '전자회로', sCount: 2, tCount: 2, sWeights: [30,30], tWeights: [20,20] },
  { name: '전기회로', sCount: 2, tCount: 2, sWeights: [25,25], tWeights: [20,30] },
  { name: '국어', sCount: 2, tCount: 1, sWeights: [20,30], tWeights: [50] },
  { name: '공통사회1', sCount: 2, tCount: 1, sWeights: [30,30], tWeights: [40] }
];

function loadSubjects() {
  const saved = localStorage.getItem('customSubjects');
  if(saved) {
    return JSON.parse(saved);
  }
  return [...defaultSubjects];
}

function saveSubjects(subjects) {
  localStorage.setItem('customSubjects', JSON.stringify(subjects));
}

function renderGuideTable() {
  const subjects = loadSubjects();
  const tbody = document.getElementById('guideTableBody');
  tbody.innerHTML = '';
  
  subjects.forEach((subj, idx) => {
    const sText = subj.sWeights.map((w, i) => `수행${i+1} ${w}%`).join(', ');
    const tText = subj.tCount === 1 ? `기말 ${subj.tWeights[0]}%` : `중간 ${subj.tWeights[0]}%, 기말 ${subj.tWeights[1]}%`;
    
    tbody.innerHTML += `
      <tr>
        <td class="guide-subject" onclick="applySubject('${subj.name}', ${subj.sCount}, ${subj.tCount}, [${subj.sWeights}], [${subj.tWeights}])">${subj.name}</td>
        <td onclick="applySubject('${subj.name}', ${subj.sCount}, ${subj.tCount}, [${subj.sWeights}], [${subj.tWeights}])">${sText}</td>
        <td onclick="applySubject('${subj.name}', ${subj.sCount}, ${subj.tCount}, [${subj.sWeights}], [${subj.tWeights}])">${tText}</td>
        <td><span class="delete-btn" onclick="deleteSubject(${idx})">삭제</span></td>
      </tr>
    `;
  });
}

function deleteSubject(idx) {

function saveNewSubject() {
  const name = document.getElementById('newSubjectName').value.trim();
  const sCount = Number(document.getElementById('newSCount').value);
  const tCount = Number(document.getElementById('newTCount').value);
  
  if(!name) {
    alert('과목명을 입력해주세요.');
    return;
  }
  
  const sWeights = [];
  const tWeights = [];
  let totalWeight = 0;
  
  for(let i = 0; i < sCount; i++) {
    const w = Number(document.getElementById(`newSW${i}`).value);
    if(!w || w < 1) {
      alert('모든 비중을 입력해주세요.');
      return;
    }
    sWeights.push(w);
    totalWeight += w;
  }
  
  for(let i = 0; i < tCount; i++) {
    const w = Number(document.getElementById(`newTW${i}`).value);
    if(!w || w < 1) {
      alert('모든 비중을 입력해주세요.');
      return;
    }
    tWeights.push(w);
    totalWeight += w;
  }
  
  if(totalWeight !== 100) {
    alert(`총 비중이 100%가 되어야 합니다. (현재: ${totalWeight}%)`);
    return;
  }
  
  const subjects = loadSubjects();
  subjects.push({ name, sCount, tCount, sWeights, tWeights });
  saveSubjects(subjects);
  renderGuideTable();
  closeAddSubject();
  alert(`${name} 과목이 추가되었습니다!`);
}

function calculate(){
  const sCnt = Number(sCount.value);
  const tCnt = Number(tCount.value);
  let total=0, wSum=0, finalW=0;
  const subj = subjectName.value.trim() || "-";

  for(let i=0;i<sCnt;i++){
    const score = Number(document.getElementById(`s${i}`).value) || 0;
    const w = Number(document.getElementById(`sw${i}`).value) || 0;
    total += score*(w/100);
    wSum += w;
  }

  // 기말고사 점수 및 비중 저장
  let finalScore = 0;
  for(let i=0;i<tCnt;i++){
    const score = Number(document.getElementById(`t${i}`).value) || 0;
    const w = Number(document.getElementById(`tw${i}`).value) || 0;
    if(tCnt===1 || i===tCnt-1) {
      finalW = w/100;
      finalScore = score;
    }
    total += score*(w/100);
    wSum += w;
  }

  if(wSum !== 100){
    result.innerHTML = `총 비중이 100%가 아닙니다. (${wSum}%)`;
    return;
  }

  total = Number(total.toFixed(2));
  const grade = total>=90?"A": total>=80?"B": total>=70?"C": total>=60?"D":"E";
  const nextCut = {A:null, B:90, C:80, D:70, E:60}[grade];
  const currCut = {A:90, B:80, C:70, D:60, E:0}[grade];

  let nextMsg = "최고 등급!";
  if(total === 100){
    nextMsg = "만점!";
  } else if(nextCut){
    const need = (nextCut - (total - finalScore*finalW)) / finalW;
    nextMsg = need>100 ? "불가능" : `${need.toFixed(2)}점↑`;
  }

  const drop = (currCut - 0.01 - (total - finalScore*finalW)) / finalW;
  const dropMsg = drop<0 ? "떨어질 등급 없음" : `${drop.toFixed(2)}점↓`;

  // 기말고사 100점 가정 시 예상 점수 계산
  let predictionHTML = "";
  if(finalScore !== 100) {
    const totalWithoutFinal = total - finalScore * finalW;
    const predictedTotal = Number((totalWithoutFinal + 100 * finalW).toFixed(2));
    const predictedGrade = predictedTotal>=90?"A": predictedTotal>=80?"B": predictedTotal>=70?"C": predictedTotal>=60?"D":"E";
    
    predictionHTML = `
      <div class="prediction-box">
        <div class="prediction-title">기말고사 100점이면</div>
        <div>예상 점수: <b>${predictedTotal}</b>점</div>
        <div>예상 등급: <b class="grade-${predictedGrade}">${predictedGrade}</b></div>
      </div>
    `;
  }

  result.innerHTML = `
    최종 점수: <b>${total}</b>점${total === 100 ? ' (만점!)' : ''}<br>
    등급: <b class="grade-${grade}">${grade}</b>${total === 100 ? ' (만점!)' : ''}<br>
    올라갈 기준: ${nextMsg}<br>
    떨어질 기준: ${dropMsg}
    ${predictionHTML}
  `;

  saveHistory({time: nowTime(), subject: subj, final: total, grade: grade, nextMsg, dropMsg});
  renderHistory();
}

function resetAvgCalc() {
  document.getElementById("avgStep1").style.display = "block";
  document.getElementById("avgStep2").style.display = "none";
  document.getElementById("avgResult").style.display = "none";
  document.getElementById("avgSubjectCount").value = "";
  document.getElementById("avgSubjectsList").innerHTML = "";
}

function handleAvgCountEnter(event) {
  if(event.key === "Enter") {
    event.preventDefault();
    generateAvgSubjects();
  }
}

function handleScoreEnter(event, index, total) {
  if(event.key === "Enter") {
    event.preventDefault();
    if(index < total - 1) {
      document.getElementById(`avgScore${index + 1}`).focus();
    } else {
      calculateAvg();
    }
  }
}

function generateAvgSubjects() {
  const count = Number(document.getElementById("avgSubjectCount").value);
  
  if(!count || count < 1 || count > 20) {
    alert("1~20 사이의 과목 개수를 입력해주세요.");
    return;
  }
  
  let html = "";
  for(let i = 0; i < count; i++) {
    html += `
      <div class="avg-subject-row">
        <input type="number" class="subject-score" id="avgScore${i}" placeholder="점수 ${i+1}" min="0" max="100" onkeydown="handleScoreEnter(event, ${i}, ${count})">
      </div>
    `;
  }
  
  document.getElementById("avgSubjectsList").innerHTML = html;
  document.getElementById("avgStep1").style.display = "none";
  document.getElementById("avgStep2").style.display = "block";
  
  setTimeout(() => {
    document.getElementById("avgScore0").focus();
  }, 100);
}

function calculateAvg() {
  const count = Number(document.getElementById("avgSubjectCount").value);
  let totalScore = 0;
  let validCount = 0;
  
  for(let i = 0; i < count; i++) {
    const score = Number(document.getElementById(`avgScore${i}`).value);
    
    if(!isNaN(score) && score >= 0) {
      totalScore += score;
      validCount++;
    }
  }
  
  if(validCount === 0) {
    alert("최소 1개 이상의 점수를 입력해주세요.");
    return;
  }
  
  const average = (totalScore / validCount).toFixed(2);
  
  document.getElementById("avgResultScore").textContent = average;
  document.getElementById("avgStep2").style.display = "none";
  document.getElementById("avgResult").style.display = "block";
}

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  showInstallBanner();
});

function showInstallBanner() {
  const banner = document.getElementById('installBanner');
  const dismissed = localStorage.getItem('installBannerDismissed');
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
  
  if (!dismissed && !isStandalone) {
    banner.classList.add('show');
  }
}

function closeInstallBanner() {
  document.getElementById('installBanner').classList.remove('show');
  localStorage.setItem('installBannerDismissed', 'true');
}

function installApp() {
  if (deferredPrompt) {
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        closeInstallBanner();
      }
      deferredPrompt = null;
    });
  } else {
    // iOS Safari
    alert('홈 화면에 추가하려면:\n\n1. 하단의 공유 버튼을 누르세요\n2. "홈 화면에 추가"를 선택하세요');
    closeInstallBanner();
  }
}
